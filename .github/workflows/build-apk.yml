name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 允许创建 Release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --release
      
      # 获取版本号和时间戳用于 Release 标签
      - name: Get version info
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | tr -d ' \r')
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION-$TIMESTAMP" >> $GITHUB_OUTPUT
      
      # 重命名 APK 文件
      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/star-bank-${{ steps.version.outputs.version }}.apk
      
      # 创建 Release 并上传 APK
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Star Bank ${{ steps.version.outputs.version }}
          body: |
            ## Star Bank 自动构建
            - 版本: ${{ steps.version.outputs.version }}
            - 构建时间: ${{ steps.version.outputs.timestamp }}
            - 提交: ${{ github.sha }}
          files: build/app/outputs/flutter-apk/star-bank-${{ steps.version.outputs.version }}.apk
          draft: false
          prerelease: false
